<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter Name" required><br>
    <label>Age:</label>
    <input type="number" id="age" placeholder="Enter Age" required><br>
    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter Email" required><br>
    <label>Phone:</label>
    <input type="tel" id="Phone" placeholder="Enter Phonr Number" required><br>
    <button type="submit" id="submit">Submit</button>

    <script>
        
        document.getElementById("submit").addEventListener("click",()=>{
            var name=document.getElementById("name").value;
            var age=document.getElementById("age").value;
            var email=document.getElementById("email").value;
            var phone=document.getElementById("Phone").value;
            console.log(`Name: ${name} Age: ${age} Email: ${email} Phone: ${phone}`);
            
        });
        var submitted=document.getElementById("submit").addEventListener("click",()=>
    {
        alert("Form Submitted Successfully");
    })

    </script>
</body>
</html>
